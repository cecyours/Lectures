<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Attribute</title>
    <script>
        $(document).ready(function()
        {
            $("div").mouseenter(function()
            {
                $("[type]").animate({fontSize:"50px",margin:"300px"});
                $("p[align]").css({"color":"red","font-size":"10px"});
                $("img[alt=sun_image]").hide(2000)
            })
        })
    </script>
</head>
<body>
    <div class="">Move Here
        <img src="../1968-chevrolet-nova.jpeg" alt="sun_image" height="200px" width="200px">
        <img src="../dp.jpeg" alt="moon_image" height="200px" width="200px">
        <img src="../mahadev.gif" alt="flowers_image" height="200px" width="200px">
        <img src="../border.png" alt="sky_image" height="200px" width="200px">
        <img src="../1968-chevrolet-nova.jpeg" alt="star_image" height="200px" width="200px">
        <p>Sun image will hide because i define img alt with value sun image.$('img[alt="sun_image"]')</p>
        <p>Paragraph 2 is not affected </p>
        <p class="" align="right">Div tag with right</p>
        
        <ol type="A">
            <li>Google</li>
            <li>Microsoft</li>
            <li>Facebook</li>
            <li>Apple</li>
        </ol>


    </div>
</body>
</html>
