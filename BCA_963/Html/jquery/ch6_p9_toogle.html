    <script src="jquery.js"></script>
    <title>Document</title>

<body>

        <img src="../dp.jpeg" id="moon_image" height="150px" width="150px">

        <img src="../border.png" id="sky_image" height="150px" width="150px">
        <img src="../1968-chevrolet-nova.jpeg" id="star_image" height="150px" width="150px">

        <button id="ok">ok</button>
</body>
</html>
