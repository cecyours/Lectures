<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function()
        {
            $(".link1").click(function()
            {
                $(".img").hide();
            });
            $(".link2").mouseup(function()
            {
                $(".img").show(60000);
            });

        })
    </script>
</head>
<body>
    <img src="../1968-chevrolet-nova.jpeg" alt="" class="img">
    <br>
    <a href="#1234567890" class="link1">Hide image</a>
    <a href="#qwertyuiop" class="link2">Show image</a>

</body>
</html>
