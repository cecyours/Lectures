<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function()
        {
            $("img").mouseenter(function()
            {
                $(this).animate({marginLeft:"20px",width:"200px",height:"200px"});
            });
        });
    </script>
</head>
<body>
        <img src="../1968-chevrolet-nova.jpeg" alt="sun_image" height="200px" width="200px">
        <img src="../dp.jpeg" alt="moon_image" height="200px" width="200px">
        <img src="../mahadev.gif" alt="flowers_image" height="200px" width="200px">
        <img src="../border.png" alt="sky_image" height="200px" width="200px">
        <img src="../1968-chevrolet-nova.jpeg" alt="star_image" height="200px" width="200px">
</body>
</html>
