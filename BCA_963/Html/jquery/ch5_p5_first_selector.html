<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function()
        {
            $("label:first").hover(function()
            {
                $("label:first").css("background-color","red");
            })
        })
    </script>
</head>
<body>
    <label>link1</label><br>
    <label>link2</label><br>
    <label>link3</label><br>
    <label>link4</label><br>
    <label>link5</label><br>
    <label>link6</label><br>

</body>
</html>
