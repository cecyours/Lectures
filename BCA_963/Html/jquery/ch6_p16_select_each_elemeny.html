<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function()
        {
            $("li").each(function()
            {
                $("li").css({"background-color":"red","color":"white","text-decoration":"overline"})
            })
        })
    </script>
</head>
<body>
    <ul>Fruits
        <li>Apple</li>
        <li>ko</li>
        <li>kk</li>
    </ul>

    <ol>Flowers
        <li>rose</li>
        <li>lilly</li>
        <li>Jasmin</li>

    </ol>
</body>
</html>
