
<!DOCTYPE html>
<html>
<head>
	<title> code </title>
</head>
<body>
	<canvas width="550px" height="350px"id="mycode" style="background: #233445;">
		hello
	</canvas>
	<script type="text/javascript">
		var obj = document.getElementById('mycode');
		var canvas = obj.getContext("2d");
		canvas.fillStyle="#efefef";
		canvas.fillRect(20,100,100,500);
		canvas.fillRect(90,70,20,50);

		canvas.fillRect(60,50,20,60);
		canvas.fillRect(30,70,20,30);

        canvas.fillStyle="green";
		canvas.fillRect(30,140,20,20);
		canvas.fillRect(30,180,20,20);
		canvas.fillRect(30,240,20,20);
		canvas.fillRect(30,280,20,20);
        
        
        canvas.fillRect(90,140,20,20);
        canvas.fillRect(90,180,20,20);
        canvas.fillRect(90,240,20,20);
        canvas.fillRect(90,280,20,20);


	</script>


</body>
</html>
