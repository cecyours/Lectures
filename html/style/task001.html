
<!DOCTYPE html>
<html>
<head>
	<title>Task</title>
	<style type="text/css">
		h1{
			text-align: center;
			font-size: 40px;

		}
		p{
			
			font-size: 15px;
			font-family: Hack;

		}
		div{
			width: 300px;
			height: 100px;
			background-color: blue;
  			border: 1px solid black;
  			color: white;
  		}
  		#mydiv{
  			transform: rotateZ(240deg);
  		}

	</style>
</head>
<body>
	<h1><u>The Rotate<span style="color: #990011">Z</span>() Method</u></h1>
	<p>
		The RotateZ() method rotates an element around its Z-axis at a given degree.
	</p>
	<div>
		This a normal div element.
	</div>
	<div id="mydiv">
		This div element is rotated 90 degrees.
	</div>


</body>
</html>
