<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		:root{
			--me:pink;
		}
		pre{
			overflow: hidden;
			width: 200px;
			background: var(--me);
			color: white;
			padding: 10px;
			text-overflow: ellipsis;
			white-space: nowrap;	

		}
		pre:hover{
			overflow: visible;
			white-space: pre-wrap;
			height: 200px;	
			width: 500px;
			border-radius: 20px;
		}
		h1{
			transition:letter-spacing 3s;
		}
		h1:hover{
			letter-spacing: 20px;
			font-family: hack;
			background: -webkit-linear-gradient(#ff00ff, #009900);
		  -webkit-background-clip: text;
		  -webkit-text-fill-color: transparent;
		}
		h2{
			color:var(--me);
		}
		h3{
			color: var(--me);
		}
		h4{
			color: var(--me);
		}
		h5{
			color: var(--me);
		}
		h6{
			color: var(--me);
		}



   



		
	</style>
</head>
<body>
	  <h1>Hello Sir</h1>
	<pre>
		Hello
		  hey
		How are you
		    I am fine And you?
		Im am also fine 
		     Nice to meet you 
		same too you
		      Ok Bye take care
		  bye take care         
		             

	</pre>
	 <h2>Computer</h2>
	 <h3>Computer</h3>

</body>
</html>
