
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table{
			width: 399px;
			height: 200px;
			border-radius: 10px;
		}
		td{
			text-align: center;
			border-radius: 10px;
			padding: 10px;
		}


	</style>

<body>
	<center>
		<table border="1" cellspacing="20px">
			<tr>
				<td style="background: blue;color: white;">1</td>
				<td colspan="2" style="width:30px;background: gray;color: white;">2</td>
				<td rowspan="2"style="background: red;color: white;">4</td>
				<td colspan="2"style="background: green;color: white;">5</td>
			</tr>
			<tr>
				<td colspan="2"style="background: yellow;color: black;">1</td>
				<td style="width: 10px;background: #ff00dd;color: white;">2</td>
				<td style="background: pink;color: black;">4</td>
				<td style="background: yellow;color: black;">5</td>
			</tr>

		</table>
</body>
</html>
