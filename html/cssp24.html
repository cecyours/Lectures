<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
		    animation-name:laxmi;
		    animation-direction: alternate;
		    animation-duration: 1s;
		    position: relative;
		    background: green;
		    width: 100px;
		    height: 100px; 
		    animation-iteration-count: infinite;
		}
		@keyframes laxmi{
			0%{left: 0px;top: 0px;border-radius: 50%;background: red;}
			25%{left:1100px;top: 0px;}
		    50%{left: 1100px;top: 400px;}
		    75%{left: 0px;top: 400px;border-radius: 50%;}
		    100%{left: 0px;top: 0px;}


		}
	</style>

}

</head>
<body>
	<div></div>
	<div></div>
	<div></div>

</body>
</html>
