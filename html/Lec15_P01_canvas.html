

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="my_code" style="width:500px;height:350px;background: black	;"></canvas>
	
	<script type="text/javascript">
		
		var obj = document.getElementById('my_code');
		var canvas = obj.getContext("2d");

		canvas.strokeStyle = "white";
		canvas.fillStyle= "skyblue";

		canvas.moveTo(0,0);
		canvas.lineTo(100,100);
		canvas.font = "30px Hack"
		canvas.fillText("Laxmi",200,60);
		canvas.stroke();
	</script>
</body>
</html>
