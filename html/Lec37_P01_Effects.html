<!DOCTYPE html>
<html>
<head>
	<title></title>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
 

 	<style type="text/css">
 		body{
 			background: linear-gradient(to right,black, blue);
 		}
 		div{
 			border-radius: 50%;
 		}
 		#div1{
 			width: 50px;
 			height: 50px;
 			background: black;
 		}

 		#div2{
 			width: 100px;
 			height: 100px;
 			background: red;
 		}

 		#div3{
 			width: 150px;
 			height: 150px;
 			background: skyblue;
 		}

 		#div4{
 			width: 200px;
 			height: 200px;
 			background: yellow;
 		}

 		#div5{
 			width: 250px;
 			height: 250px;
 			background: blue;
 		}

 		#div6{
 			width: 300px;
 			height: 300px;
 			background: pink;
 		}

 		#div7{
 			width: 350px;
 			height: 350px;
 			background: #990099;
 		}


         #div8{
 			width: 400px;
 			height: 400px;
 			background: #112233;
 		}

  		





 	</style>

 	<script type="text/javascript">
 		$("document").ready(function(){
 			$("div").hover(function(){
 			// alert("fg");
 			$("#div1").toggle();
 			$("#div2").toggle(500);
 			$("#div3").toggle(1000);
 			$("#div4").toggle(2000);
 			$("#div5").toggle(3000);
 			$("#div6").toggle(4000);
 			$("#div7").toggle(5000);
 			$("#div8").toggle(6000);
 			



 		});
 		});
 	</script>

</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
	<div id="div5"></div>
	<div id="div6"></div>
	<div id="div7"></div>
	<div id="div8"></div>
</body>
</html>
