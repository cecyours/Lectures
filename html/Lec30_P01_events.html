
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<head>
		
		<style type="text/css">
			body{
				background: linear-gradient(to right,#efefef,#000000);
			}

			#coder{
				width: 200px;
				height: 200px;
				background: blue;
			}
		</style>
	</head>
	<script type="text/javascript">
		function me(me)
		{
			alert("How are you? "+me.value);
		}
				
		function happyMe()
		{
			alert("Hii There..");
		}

		function  changeMe()
		{
			var div = document.getElementById("coder");
			div.style.background = "#ef00ff";
			div.style.border= "red solid	100px"
		}

		function changeProgrammer()
		{
			var div = document.getElementById("coder");
			div.style.background = "#8ff888";
		}
	</script>
</head>
<body>

	<select onchange="me(this)">
			<option>Riya</option>
			<option>SHIvu</option>
			<option>Laxmi</option>
			<option>Sunita</option>
	</select>

	<p onclick="happyMe()">
		Hello There..
	</p>

	<div id="coder" onmouseover="changeMe()" onmouseout="changeProgrammer()">
	</div>
</body>
</html>
