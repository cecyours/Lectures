
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			animation-name: gk;
			animation-duration: 0.04s;
			position: relative;
			width: 100px;
			height: 100px;
			background: purple;
			animation-iteration-count: infinite;
		}
		h1{
			color: blue;
			animation-name:laxmi;
			animation-direction:alternate; 
			animation-duration:2s; 
			animation-iteration-count: infinite;
		}

		@keyframes gk{
			0%{left: 0px;top: 0px;border-radius: 50%;background: red;}
			25%{left: 1100px;top: 0px;}
			50%{left: 1100px;top:400px;border-radius: 50%;}
			75%{left: 0px;top:400px;}
			100%{left: 0px;top:0px;border-radius: 50%;background: blue;}
		}
		@keyframes laxmi{
			from{letter-spacing: 10px; }
			to{ background: pink;letter-spacing: 200px;}
		}
		
	</style>
</head>
<body>

	<div></div>
	<h1 style="text-align: center;margin-top: 17%;">LAXMI</h1>
	 
</body>
</html>
