
<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		div{
			margin: 20%;
			width: 200px;
			height: 100px;
			background: #F96666;
			border-top: #674747 solid 10px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 20px;
			animation-name: laxmi;
			animation-duration: 0.006s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		h3{
			margin-top: 50px;
			  /*-ms-transform: translateY(-50%);*/
			  transform: translateY(-50%);
					}

				@keyframes laxmi{
					0%{transform: rotateZ(-10deg);}
					50%{transform: rotateZ(-20deg);} 
					100%{transform: rotateZ(-40deg);}
				}
	</style>
</head>
<body>

	<div>
			<center><h3>HelloWorld</h3></center>
				</div>
</body>
</html>
