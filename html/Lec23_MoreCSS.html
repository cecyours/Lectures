<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			width: 250px;
			overflow: hidden;
			background: red;
			/*color: white;*/
			padding: 10px;
			text-overflow:ellipsis;
			 white-space: nowrap;
			 margin: 30%;
			 transform: rotate(-20deg);
		}
		div:hover{
			overflow: visible;
			border-radius: 20px;
		}

		h1{
			transition: letter-spacing 3s;
		}
		h1:hover{
			letter-spacing: 20px;
			font-family: hack;
			 /*font-size: 72px;*/
		  background: -webkit-linear-gradient(#ff0f00, #efefef);
		  -webkit-background-clip: text;
		  -webkit-text-fill-color: transparent;
		}
	</style>
</head>
<body>

	<h1>Hello Laxmi </h1>
<div>
	An illusion is a distortion of the senses, which can reveal how the mind normally organizes and interprets sensory stimulation. Although illusions distort our perception of reality, they are generally shared by most people
