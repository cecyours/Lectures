<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style type="text/css">
		body{
			background: linear-gradient(to left,#505050,#0000ff);
			color: white;
		}
		table{
			margin: 10px;
			width: 600px;
			font-size: 40px;
			font-family: Latin;
			border-radius: 15px;


		}
		td{
			text-align: center;
			background: red;
			border-radius: 10px;
		}
		#CODE{
			width: 650px;
			background: red;
			border-radius: 15px;
		}
		

		
		
	</style>
</head> 
<body>
	<table>
		<table border="1" cellspacing="10px" cellpadding="15px">
		<tr><th colspan="3" id="CODE">let's learn</th><tr>
		<tr><td>A</td><td>B</td><td>C</td><tr>
		<tr><td>D</td><td>E</td><td>F</td></tr>
		<tr><td>G</td><td>H</td><td>I</td></tr>
		<tr><td>J</td><td>k</td><td>L</td></tr>

	</table>

	<table>
		<table border="1" cellspacing="10px" cellpadding="15px">
		<tr><td>srno</td></tr>
		<tr><td>name</td></tr>
		<tr><td>total</td></tr>	
		<tr><td>result</td></tr>
</table>
	
</body>
</html>
