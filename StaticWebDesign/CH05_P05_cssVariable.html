
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		:root{
			--me: #ff0000;
			--you:  cooper;
			--we: 20;
			--hell: url("C:\\Users\\you\\Downloads\\img7.jpg");
			--heaven: cover;
		}
		*{
			padding: 30px;
			border-radius:100px ;
		}

		.us{
			animation-name: world;
			animation-duration: 6s;
			animation-iteration-count: infinite;
		}
		@keyframes world{
			from{opacity: 0;width: 10px;}
			to{opacity: 1;width: 100%;}
		}
		h1{

			color: var(--me);
			font-family: var(--you);
			font-size: var(--we);
			background-image: var(--hell);
			background-size: var(--heaven);

		}
		h2{
			color: var(--me);
			font-family: var(--you);
			font-size: var(--we);
			background-image: var(--hell);
			background-size: var(--heaven) ;
		}
		h3{
			color: var(--me);
			font-family: var(--you);
			font-size: var(--we);
			background-image: var(--hell);
			background-size: var(--heaven) ;
		}
		h4{
			color: var(--me);
			font-family: var(--you);
			font-size: var(--we);
			background-image: var(--hell);
			background-size: var(--heaven) ;
		}
		h5{
			color: var(--me);
			font-family: var(--you);
			font-size: var(--we);
			background-image: var(--hell);
			background-size: var(--heaven) ;
		}
		h6{
			color: var(--me);
			font-family: var(--you);
			font-size: var(--we);
			background-image: var(--hell);
			background-size: var(--heaven) ;
		}
		body{
			font-family: var(--you);
			background: black;
			font-family: chiller;
			font-family: var(--you);
		}
	</style>
</head>
<body>

	<h1 class="us">Hello World</h1>
	<h2 class="us">Hello World</h2>
	<h3 class="us">Hello World</h3>
	<h4 class="us">Hello World</h4>
	<h5 class="us">Hello World</h5>
	<h6 class="us">Hello World</h6>

</body>
</html>
