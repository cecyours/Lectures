
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			background: linear-gradient(to right,#404040,#FF0000);
		color: white;
		}
		table{
			margin: 20%;
			width: 800px;
			font-size: 50px;
			border-radius: 10px;
		}
		td{
			text-align: center;
			background: black;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<!-- td ; table data, th : table header -->
	<table border="1" cellspacing="10px" cellpadding="5px"> 
		<tr><td>C</td><td>D</td><td rowspan="3">1</td></tr>
		<tr><td>A</td><td rowspan="2">B</td></tr>
		<tr><td>E</td> </tr>
		<tr><td colspan="3">H</td></tr>

	</table>
</body>
</html>
