
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			background: red;
			width: 100px;
			height: 100px;
			position: relative;
			animation-name: Shivnya;
			animation-duration: 2s;
			animation-delay: 0.4s;
			animation-iteration-count: 3;
			animation-direction:alternate-reverse;
			margin: 2px;
			text-align: center;
			}

		@keyframes Shivnya{
			from{top: 0px;}
			to{top: 95%;}
		}

		@-webkit-keyframes Shivnya{
			from{left: 0px;}
			to{left: 95%;}
		}

		
		#div1{
			background: black;
			animation-timing-function: ease;
			color: white;
		}
		#div2{
			background: yellow;
			animation-timing-function: linear;
		}
	</style>
</head>
<body>

	<div id="div1">ease</div>
	<div id="div2">linear</div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

</body>
</html>
