<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>
	<style type="text/css">
		body{
			background-color: black;
		}

		div{
			background-color:green;
			width: 100px;
			height: 100px;
			animation-name: wish;
			animation-duration: 5s;
			animation-iteration-count: infinite;
			position: relative;
			animation-delay: 5s;
			animation-direction: alternate;
		}
		@keyframes wish{
			
			  0%{left: 0px;top: 0px;transform: rotate(4445deg);}
			 25%{left: 95%;top: 0px;transform: rotate(390deg);}
			 50%{left: 95%;top: 500px;transform: rotate(3135deg);}
			 75%{left: 0%;top: 500px;transform: rotate(4180deg);}
			100%{left: 0px;top: 0px;transform: rotate(1225deg);}
		}
	</style>
</head>
<body>
	<div></div>


</body>
</html>
