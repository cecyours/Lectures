
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
		<canvas id="coder" style="border:1px red solid;">
					
		</canvas>

	<script type="text/javascript">
		
		var code = document.getElementById('coder');

		var home = code.getContext("2d");
		home.moveTo(0,0);

		home.lineTo(100,100);
		home.moveTo(100,100);
		home.lineTo(300,100);
		home.font = "17px Segoe Script";
		home.fillText("Welcome Home",100,90);
			
			

		home.stroke();


	</script>
</body>
</html>
