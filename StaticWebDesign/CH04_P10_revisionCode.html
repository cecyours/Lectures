<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<canvas id="happyme" style="border:1px red solid;background: black;width: 500px;">
		
	</canvas>
	<script type="text/javascript">
		var home = document.getElementById('happyme');
		var you = home.getContext("2d");
		
		you.fillStyle="white";
		you.fillRect(20,20,50,200);
		you.fillRect(72,70,20,200);

		you.fillRect(144,40,60,200);

		you.beginPath();

		you.strokeStyle = "white"
		you.arc(250,30,20,0,Math.PI*2);
		you.fill();

		you.fillRect(154,30,50,50);
		you.fillRect(157,25,20,50);
		you.fillRect(157,25,20,50);


		you.fillRect(20,10,20,50);
		you.fillRect(90,60,2,50);

		you.beginPath();

		you.moveTo(190,30)
		you.lineTo(210,30)

		you.moveTo(190,30)
		you.lineTo(200,20)

		you.moveTo(210,30)
		you.lineTo(200,20)
		you.fill()






		you.fillStyle="black"
		you.fillRect(22,25,17,20)
		you.fillRect(22,50,17,20)
		you.fillRect(22,75,17,20)
		you.fillRect(22,100,17,20)


		// --------- 
		you.fillRect(180,25,17,20)

		you.fillRect(160,50,17,15)
		you.fillRect(160,70,17,15)
		you.fillRect(160,90,17,15)
		you.fillRect(160,110,17,15)
		you.fillRect(160,130,17,15)


		you.stroke();
	</script>
</body>
</html>
