
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function vish()
		{
			var hello = document.getElementById('varshu');
			var data = document.getElementById('home');
				
			data.value = hello.value;
			alert("Hello World "+data.value);
		}
	</script>
</head>
<body>
	<form>
		<input type="color" id="varshu">
		<input type="text" id="home">
		<button onclick="vish()">Click Me</button>
	</form>
</body>
</html>
