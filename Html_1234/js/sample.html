<html lang="en">

<head>

    <script>
            function sayHello()
            {
                var h1 = document.getElementById("home");
                var num = document.getElementById("number").value

                
                h1.innerHTML = "Heenu"
                // alert("Hello World.");

                {
                    num =  1;
                }

                var n = num;
                for(i=1;i<=10;i++)
                {
                    x = n+" x "+i+" = "+(i*n)

                    d +=x+"<br>";
                    // alert("Hello "+i);
                }
                data.innerHTML = d;
            }
        </script>
    </head>

<body>
