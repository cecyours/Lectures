<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .form-control {
            margin: 19px;
        }
    </style>

    <script>
        function valid() {
            var username = document.getElementById("username").value
            var password = document.getElementById("password").value

            var p = document.getElementById("msg")
            if (username == "gk" && password == "hell") {
                p.innerHTML = "valid user"
                return true;

            }
            else {
                p.innerHTML = "invalid user"
                return false;

            }
        }
    </script>
</head>

<body>
    <section style="margin: 300px;">

        <form onsubmit="return valid()" action="https://www.instagram.com/gk.hell">
            <input type="text" class="form-control" id="username" placeholder="username">
            <input type="password" class="form-control" id="password" placeholder="password">
            <button id="btn" class="btn btn-primary">SUBMIT</button>
        </form>
        <p id="msg"></p>
    </section>
</body>

</html>
