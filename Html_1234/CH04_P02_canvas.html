<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas"  style="width: 500px; height: 350px;background-color: black;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
// ctx.strokeStyle="white"
ctx.fillStyle="white"
ctx.fillRect(40,80,50,90)

ctx.fillRect(60,77,5,5)
ctx.fillRect(70,75,10,5)

ctx.fillStyle="black"
ctx.fillRect(45,85,16,10)
ctx.fillRect(70,85,16,10)


ctx.fillRect(45,98,16,10)
ctx.fillRect(70,98,16,10)


ctx.fillRect(45,111,16,10)
ctx.fillRect(70,111,16,10)



ctx.stroke();
</script>

</body>
</html>
