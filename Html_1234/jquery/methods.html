    <script>
        $(document).ready(function () {

            $("div").mouseenter(function(){
                $(this).fadeOut(1000);
                $(this).css("border-radius","30px")
            })
            $("div").mouseleave(function(){
                $(this).css("border-radius","0px")
                $(this).fadeIn(1000);
            })

        })
    </script>
    <style> 
            div{
                height: 100px;
                width: 100%;
                background: red;
                margin: 10px;
            }
    </style>
